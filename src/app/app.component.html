<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (serverCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <!-- Here Data is sent to the child element via Property binding -->
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
